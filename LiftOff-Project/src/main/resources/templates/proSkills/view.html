<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container  body-content">
<h1 th:text="${'Skill: ' + skill.name}">Default Title</h1>

<nav th:replace="fragments :: page-header"></nav>

<div class="job-listing">
    <p th:text="${'Name: ' + proSkill.name}"></p>
    <p th:text="${'Description: ' + proSkill.description}"></p>
    <p> Jobs:
    <ul>
        <li th:each="homeService : ${proSkill.homeService}">
            <a th:href="@{'/view/' + ${homeService.id}}" th:text="${homeService.name}"></a>
        </li>
    </ul>
    </p>
</div>
